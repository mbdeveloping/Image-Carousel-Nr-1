<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main-style.css">
    <title>Fade Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel-wrapper">
        <div class="slide-inner">
          <div class="slides slide1">
          </div>
          <div class="slides slide2">
          </div>
          <div class="slides slide3">
          </div>
        </div>
          <a class="carousel-controls left-control" href="#"><span>PREV</span></a>
          <a class="carousel-controls right-control" href="#"><span>NEXT</span></a>
          <ul  class="carousel-indicators">
            <li class="img1-indicator"></li>
            <li class="img2-indicator"></li>
            <li class="img3-indicator"></li>
          </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script/TweenMax.min.js" type="text/javascript"></script>
    <script src="script/main-js.js" type="text/javascript"></script>
  </body>
</html>
